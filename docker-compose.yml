services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: voicerx-postgres
    environment:
      POSTGRES_USER: voicerx
      POSTGRES_PASSWORD: voicerx123
      POSTGRES_DB: voicerx
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voicerx -d voicerx"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API (Next.js)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: voicerx-backend
    ports:
      - "5001:5001"
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://voicerx:voicerx123@postgres:5432/voicerx
      JWT_SECRET: b9f24c5511579743e19cea36c3ad3b9d3a389351ec7a7e1ed66e1b92baa9c590
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/.next
    command: sh -c "npx prisma migrate deploy && npx tsx prisma/seed.ts && npm run dev"

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend-new
      dockerfile: Dockerfile
    container_name: voicerx-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: https://voicerxbackend.vercel.app/api
      VITE_BACKEND_URL: https://voicerxbackend.vercel.app/
    depends_on:
      - backend
    volumes:
      - ./frontend-new:/app
      - /app/node_modules

volumes:
  postgres_data:
