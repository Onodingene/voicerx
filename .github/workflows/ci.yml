name: CI

on:
  pull_request:
    branches: [E2E-test, main]
  push:
    branches: [E2E-test]

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend-new/package-lock.json

      # Backend checks
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Lint backend
        working-directory: ./backend
        run: npm run lint --if-present || true
        continue-on-error: true

      - name: Build backend
        working-directory: ./backend
        run: npm run build --if-present

      # Frontend checks
      - name: Install frontend dependencies
        working-directory: ./frontend-new
        run: npm ci

      - name: Lint frontend
        working-directory: ./frontend-new
        run: npm run lint --if-present || true
        continue-on-error: true

      - name: Build frontend
        working-directory: ./frontend-new
        run: npm run build

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint-and-build

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: voicerx
          POSTGRES_PASSWORD: voicerx123
          POSTGRES_DB: voicerx_test
        ports:
          - 5432:5432
